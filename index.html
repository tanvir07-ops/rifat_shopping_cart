<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h2>My shopping cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id = "iphone-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id = "iphone-count" type="number" min="0" class="form-control text-center" value="1">
                           <button id = "iphone-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id = "phone-total">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id = "case-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id = "case-count" type="number" min="0" class="form-control text-center" value="1">
                           <button id = "case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id = "case-total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                       
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                   
                        <h5 id = "total-price">$1278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   
    <script>
      //  for iphone casing:

     const caseIncrease =  document.getElementById("case-increase");
     caseIncrease.addEventListener("click",function(){
        const caseInput = document.getElementById("case-count");
        const caseCount = parseInt(caseInput.value);
        const caseNewCount = caseCount+1;
         // increase kore  set korlam input e:
        caseInput.value = caseNewCount;

         


        const caseTotal = caseNewCount*59;
         //   price increase kore set korlam:
             
        document.getElementById("case-total").innerText = caseTotal;
         calculateTotal();
        
     })


     const caseDecrease = document.getElementById("case-decrease");
     caseDecrease.addEventListener("click",function(){
              
       const caseInput = document.getElementById("case-count");
       const caseCount = parseInt(caseInput.value);
       const caseNewCount = caseCount-1;

      //  decrease kore set korlam input e:

       caseInput.value = caseNewCount;

     

       const caseTotal = caseNewCount*59;
           //   price deccrease kore set korlam:
             
       document.getElementById("case-total").innerText = caseTotal;

        calculateTotal();


         


     })


   //   for iphone-mobile:

   // increase :

   const iphoneIncrease = document.getElementById("iphone-increase");
   iphoneIncrease.addEventListener("click",function(){

              const iphoneCount = document.getElementById("iphone-count");
              const iphoneCountNumber = parseInt(iphoneCount.value);
              const increaseIphoneCountNumber = iphoneCountNumber+1;
            //   increase kore set korlam input e:
              iphoneCount.value = increaseIphoneCountNumber;


              const phoneTotal = increaseIphoneCountNumber*1219;
            //   price increase kore set korlam:
            document.getElementById("phone-total").innerText = phoneTotal;

            calculateTotal()
             


            

   })



   // decrease:
   const iphoneDecrease = document.getElementById("iphone-decrease");
   iphoneDecrease.addEventListener("click",function(){
         const iphoneCount = document.getElementById("iphone-count");
         const iphoneCountNumber = parseInt(iphoneCount.value);
         const decreaseIphoneCountNumber = iphoneCountNumber-1;

      //  decrease kore set korlam input e:
        iphoneCount.value = decreaseIphoneCountNumber;

        const phoneTotal = decreaseIphoneCountNumber*1219;

          //   price decrease kore set korlam:

          document.getElementById("phone-total").innerHTML = phoneTotal;

           calculateTotal();
        
         


   })


   function calculateTotal(){
      const iphoneCount = document.getElementById("iphone-count");
      const iphoneCountNumber = parseInt(iphoneCount.value);

      const caseInput = document.getElementById("case-count");
       const caseCount = parseInt(caseInput.value);


       const totalPrice = iphoneCountNumber*1219 + caseCount*59;

       document.getElementById("total-price").innerText = totalPrice;

           




   }

 


   







    </script>




</body>

</html>
